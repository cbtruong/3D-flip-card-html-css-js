<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D flip card</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="before face">
                <img src="https://wallpapercave.com/wp/wp4653886.jpg" alt>

                <span>More</span>
            </div>
            <div class="after face">
                <img
                    src="https://i.pinimg.com/originals/ea/80/af/ea80affd7d800ae9011d7dac8b24ffcf.jpg"
                    alt>
                <div class="wrapper">

                    <span>
                        Sói là những săn mồi giỏi, có khả năng săn đuổi con mồi
                        lớn
                        hơn nhiều so với kích thước của chúng. Chúng thường săn
                        mồi
                        theo bầy, cho phép chúng phối hợp và hợp tác để chia cắt
                        và
                        kiểm soát con mồi hiệu quả.
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
